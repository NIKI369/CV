<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tabels and lists</title>
</head>

<body>
  <ol type="A" start="2">
    <li>one time</li>
    <li>second time</li>
    <li>third</li>
  </ol>
  <ul type="circle">
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ul>

<pre>
  My Bonnie lies over the ocean.

    My Bonnie <mark>lies </mark>  over the sea.

    My Bonnie lies over the ocean.

    Oh, bring back my Bonnie to me.
</pre>
<p>
H<sub>2</sub>O is the scientific term for water.
</p>
<p>
My favorite color is <del>blue</del>red.
</p>
<p>
I am so <q>cool</q>.
</p>
</body>

</html>
